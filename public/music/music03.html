<!DOCTYPE HTML>
<html>
	<head>	
		<meta charset="utf-8" />
		<title>Simple HTML</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!-- LOAD Tone.js from unpkg -->
		<script src="https://unpkg.com/tone"></script>
		<script>
			function playNote() {
				// Ensure audio context is started
				Tone.start();

				// Create a monophonic synth for the single note
				const mySynth = new Tone.Synth().toDestination();
				// Play a single note
				mySynth.triggerAttackRelease("C4", "8n");

				// Create a polyphonic synth for the chord
				const myPolySynth = new Tone.PolySynth(Tone.Synth).toDestination();
				// Delay slightly before playing the chord
				setTimeout(() => {
					myPolySynth.triggerAttackRelease(["C4", "E4", "G4"], "0.5");
				}, 1000);
			}
		</script>
	</head>
	<body>
		<h1>Simple HTML5 Tone.js Demo</h1>
		<button onclick="playNote()">Click me to play note!</button>
	</body>
</html>
