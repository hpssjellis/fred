<!DOCTYPE HTML>
<html>
	<head>	
		<meta charset="utf-8" />
		<title>Simple HTML</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!-- LOAD Tone.js from unpkg -->
		<script src="https://unpkg.com/tone"></script>
		<script>
			function playNote() {
				// create a synth
				const mySynth = new Tone.Synth().toDestination();
				// play a note from that synth
				mySynth.triggerAttackRelease("C4", "8n");
        
        // Delay slightly before playing the chord
        setTimeout(() => {  mySynth.triggerAttackRelease(["C4", "E4", "G4"], "0.5");  }, 1000); // Delay of 600ms
			}
		</script>

	</head>
	<body>
		<h1>Simple HTML5 Tone.js Demo</h1>
		<button onclick="playNote()">Click me to play note!</button>
	</body>
</html>
