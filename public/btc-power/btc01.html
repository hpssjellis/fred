
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bitcoin Logarithmic Graph</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; }
    </style>
</head>
<body>
    <h2>Bitcoin Logarithmic Graph with Extrapolation</h2>
    <input type=button value = graph onclick=" plotGraph();">
    <div id="myGraph" style="width:100%;height:600px;"></div>

    <script>
        function generateSinusoidalData(xStart, xEnd, amplitude, frequency, phase, count) {
            let x = [];
            let y = [];
            for (let i = 0; i <= count; i++) {
                let xValue = xStart + (xEnd - xStart) * i / count;
                x.push(xValue);
                y.push(amplitude * Math.sin(frequency * xValue + phase));
            }
            return { x: x, y: y };
        }

        function plotGraph() {
            // Simulated data points
            let btcDates = ["2011-02-03", "2013-11-30", "2017-12-17", "2021-11-08"];
            let btcPrices = [0.65, 1136.84, 19497.40, 67566.83];

            let btcRunDates = [
                "2011-02-03", "2012-01-01", "2013-01-01", "2014-01-01",
                "2015-01-01", "2016-01-01", "2017-01-01", "2018-01-01",
                "2019-01-01", "2020-01-01", "2021-01-01", "2022-01-01",
                "2023-01-01", "2024-01-01", "2025-01-01", "2026-01-01",
                "2027-01-01", "2028-01-01", "2029-01-01", "2030-01-01"
            ];
            let btcRunPrices = [0.65, 5, 50, 1000, 500, 10000, 5000, 20000, 10000, 40000, 20000, 80000, 40000, 160000, 80000, 320000, 160000, 640000, 320000, 1280000];

            let trace1 = {
                x: btcDates,
                y: btcPrices,
                mode: 'lines+markers',
                name: 'Price end of day',
                line: { shape: 'spline' },
                type: 'scatter'
            };

            let trace2 = {
                x: btcRunDates,
                y: btcRunPrices,
                mode: 'lines',
                name: 'Extrapolated sinusoidal',
                line: { dash: 'dot' },
                type: 'scatter'
            };

            let minTrace = {
                x: btcDates,
                y: [0.24, 13.60, 0.69, 65],
                mode: 'lines',
                name: 'Support',
                line: { color: 'red' },
                type: 'scatter'
            };

            let maxTrace = {
                x: btcDates,
                y: [0.69, 13.60, 1136.84, 67566.83],
                mode: 'lines',
                name: 'Resistance',
                line: { color: 'purple' },
                type: 'scatter'
            };

            let data = [trace1, trace2, minTrace, maxTrace];

            let layout = {
                title: 'Bitcoin Logarithmic Graph',
                xaxis: {
                    type: 'log',
                    title: 'Date',
                    tickformat: "%Y"
                },
                yaxis: {
                    type: 'log',
                    title: 'Price (USD)'
                },
                showlegend: true
            };

            Plotly.newPlot('myGraph', data, layout);
        }


    </script>
</body>
</html>
