<!DOCTYPE html>
<html>
<head>
  <title>Simple Chatbot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta charset="UTF-8" />
  <script type="module">
    import * as webllm from "https://esm.run/@mlc-ai/web-llm";

    const messages = [
      { content: "You are a helpful AI agent helping users.", role: "system" },
    ];

    const availableModels = webllm.prebuiltAppConfig.model_list.map(
      (m) => m.model_id,
    );
    let selectedModel = "Llama-3.2-1B-Instruct-q4f16_1-MLC";

    function updateEngineInitProgressCallback(report) {
      console.log("initialize", report.progress);
      document.getElementById("chat-stats").textContent = report.text;
    }

    const engine = new webllm.MLCEngine();
    engine.setInitProgressCallback(updateEngineInitProgressCallback);

    async function initializeWebLLMEngine() {
      document.getElementById("chat-stats").classList.remove("hidden");
      selectedModel = document.getElementById("model-selection").value;
      const config = { temperature: 1.0, top_p: 1 };
      await engine.reload(selectedModel, config);
    }

    let isGenerating = false;

    async function streamingGenerating(messages, onUpdate, onFinish, onError) {
      try {
        let curMessage = "";
        const completion = await engine.chat.completions.create({
          stream: true,
          messages,
        });
        for await (const chunk of completion) {
          const curDelta = chunk.choices[0].delta.content;
          if (curDelta) {
            curMessage += curDelta;
          }
          onUpdate(curMessage);
        }
        const finalMessage = await engine.getMessage();
        onFinish(finalMessage);
      } catch (err) {
        onError(err);
      }
    }

    function onMessageSend() {
      if (isGenerating) {
        // Stop the generation process
        engine.abort();
        isGenerating = false;
        document.getElementById("send").textContent = "Send";
        document.getElementById("user-input").setAttribute("placeholder", "Type a message...");
        return;
      }

      const input = document.getElementById("user-input").value.trim();
      const message = { content: input, role: "user" };
      if (input.length === 0) {
        return;
      }
      document.getElementById("send").disabled = true;
      document.getElementById("send").textContent = "Stop";

      messages.push(message);
      appendMessage(message);

      document.getElementById("user-input").value = "";
      document.getElementById("user-input").setAttribute("placeholder", "Generating...");

      const aiMessage = { content: "typing...", role: "assistant" };
      appendMessage(aiMessage);

      isGenerating = true;

      const onFinishGenerating = (finalMessage) => {
        updateLastMessage(finalMessage);
        document.getElementById("send").disabled = false;
        document.getElementById("send").textContent = "Send";
        engine.runtimeStatsText().then(statsText => {
          document.getElementById('chat-stats').classList.remove('hidden');
          document.getElementById('chat-stats').innerHTML = statsText;
          document.getElementById("user-input").setAttribute("placeholder", "Type a message...");
        });
        isGenerating = false;
      };

      streamingGenerating(
        messages,
        updateLastMessage,
        onFinishGenerating,
        console.error,
      );
    }

    function appendMessage(message) {
      const chatBox = document.getElementById("chat-box");
      const container = document.createElement("div");
      container.classList.add("message-container");
      const newMessage = document.createElement("div");
      newMessage.classList.add("message");
      newMessage.textContent = message.content;
      container.appendChild(newMessage);
      chatBox.appendChild(container);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function updateLastMessage(content) {
      const chatBox = document.getElementById("chat-box");
      const lastMessage = chatBox.querySelector(".message-container:last-child .message");
      lastMessage.textContent = content;
    }
  </script>
</head>
<body>
  <div id="chat-box"></div>
  <input type="text" id="user-input" placeholder="Type a message..." />
  <button id="send" onclick="onMessageSend()">Send</button>
  <div id="chat-stats" class="hidden"></div>
</body>
</html>
