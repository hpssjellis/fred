<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera App</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        video, canvas {
            display: block;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <video id="video" width="640" height="480" autoplay></video>
    <button id="snap">Take Picture</button>
    <canvas id="canvas" width="640" height="480" style="display:none;"></canvas>
    LLM Prompt: "Make a SPA combining the HTML , CSS and javascript all in one file that uses the webcam 
    and a button to take a high resolution picture and download it to the computer usinging the file name in a text box"  <br><br>
    <script>
        (function() {
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            const snap = document.getElementById('snap');
            const context = canvas.getContext('2d');

            // Access the device camera and stream to video element
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    video.srcObject = stream;
                })
                .catch(err => {
                    console.error("Error accessing camera: ", err);
                });

            // Capture the image when the button is clicked
            snap.addEventListener('click', () => {
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                const dataURL = canvas.toDataURL('image/jpeg', 1.0);
                downloadImage(dataURL, 'picture.jpg');
            });

            // Function to download the image
            function downloadImage(data, filename = 'untitled.jpg') {
                const a = document.createElement('a');
                a.href = data;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            }
        })();
    </script>
</body>
</html>
